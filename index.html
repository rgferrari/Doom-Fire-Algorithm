<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="center">
        <div id="fireCanvas"></div>
        <div class="row">
          <button onclick="setWind('decrease')"><<</button>
          <button onclick="setWind('noWind')">No Wind</button>
          <button onclick="setWind('increase')">>></button>
        </div>
        <div class="row">
          <button onclick="setFireStartIntensity('min')">Min Fire</button>
          <button onclick="setFireStartIntensity('decrease')">-</button>
          <button onclick="setFireStartIntensity('increase')">+</button>
          <button onclick="setFireStartIntensity('max')">Max Fire</button>
        </div>
        <div class="row">
          <button onclick="toggleDebugMode()">Toggle Debug Mode</button>
          <button onclick="start()">Reset Fire</button>
        </div>
    </div>
    <script src="fire.js"></script>
</body>
</html>
